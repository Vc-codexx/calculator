<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="calculator-start/style.css"> -->
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div>
         <div>
        <input type="text" id="input" value="" placeholder="0" readonly>
    </div>
    <input type="button" value="1" onclick="btnn(this)">
    <input type="button" value="2" onclick="btnn(this)">
    <input type="button" value="3" onclick="btnn(this)">
    <input type="button" value="+" onclick="btnn(this)">
    <br>
    <input type="button" value="4" onclick="btnn(this)">
    <input type="button" value="5" onclick="btnn(this)">
    <input type="button" value="6" onclick="btnn(this)">
    <input type="button" value="-" onclick="btnn(this)">
    <br>
    <input type="button" value="7" onclick="btnn(this)">
    <input type="button" value="8" onclick="btnn(this)">
    <input type="button" value="9" onclick="btnn(this)">
    <input type="button" value="/" onclick="btnn(this)">
    <br>
    <input type="button" value="0" onclick="btnn(this)">
    <input type="button" value="00" onclick="btnn(this)">
    <input type="button" value="%" onclick="btnn(this)">
    <input type="button" value="x" onclick="btnn(this)">
    <br>
    <input type="button" value="." onclick="btnn(this)">
    <input type="button" value="^" onclick="btnn(this)">
    <input type="button" value="=" id="eval" onclick="calculate()">
    <input type="button" value="CLR" onclick="clearInput()">
    <div class="d">
    
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
